{% extends 'layout.html' %}
{% block title %}
Update Profile  
{% endblock title %}
{% block main %}
<div class=" container bg-dark text-white w-50 card">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h2 class="card-title mt-3 text-center">Update Account</h2>
        <p class="text-center"></p>
        <hr>

        <form action="{{url_for('update')}}" method="POST" enctype="multipart/form-data">
       
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="name" class="form-control" placeholder="Full name" type="text" value="{{user_data.name}}" required>
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mb-2">DOB</span>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <select class="browser-default custom-select" name="day">
                            <option disabled>Day</option>
                            {% for i in range(1,32)%}
                            {% if user_data.dob.day == i%}
                            <option value="{{i}}" selected>
                                
                                {{i}}
                                
                            </option>
                            {% else %}
                            <option value="{{i}}">

                                {{i}}

                            </option>
                            {% endif%}
                            
                            
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <select class="browser-default custom-select" name="month">
                            <option disabled>Month</option>
                            {% for i in range(0,12)%}
                            {% if user_data.dob.month == i+1%}
                           
                             <option value="{{i+1}}" selected>{{months[i]}}</option>
                            {% else %}
                            <option value="{{i+1}}">{{months[i]}}</option>
                            {% endif%}
                            
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <select class="browser-default custom-select" name="year">
                            <option selected disabled>Year</option>
                            {% for year in range(1900,year_now+1)%}
                            {% if user_data.dob.year == year%}
                            <option value="{{year}}" selected>{{year}}</option>
                           
                            {% else %}
                            <option value="{{year}}">

                                {{year}}

                            </option>
                            {% endif%}
                            
                            {% endfor %}
                        </select>
                    </div>
                </div>

            </div> <!-- form-group// -->

            <div class="form-group input-group">
                <div class="input-group-prepend mr-5">
                    <span class="input-group-text"> <i class="fa fa-transgender"></i> </span>
                </div>
                
                {% if checked == "Male" %}                   
                
                    
                <div class="form-check form-check-inline">                    
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                        <label class="form-check-label" for="male" >Male</label>
                        
                    
                </div>
                {% else %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>


                </div>
                {% endif %}
                
                {% if checked=="Female" %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female" id="female" checked>
                    <label class="form-check-label" for="female">Female</label>

                </div>
                    {% else %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female" id="female">
                        <label class="form-check-label" for="female">Female</label>

                    </div>
                {% endif %}
                    
                
               
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01" name="profile_photo">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary btn-block"> Update Account </button>
            </div> <!-- form-group// -->
        </form>
    </article>
</div>
{% endblock main %}
